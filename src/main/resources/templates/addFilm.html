<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Додавання фото</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:if="${user.isAdmin}">
    <header th:insert="blocks/adminPanel :: adminPanel"></header>
</div>
<div class="container mt-5"></div>

<h1>Додавання фільму</h1>
<form th:action="'/addFilm'" method="post">
    <input type="text" name="title" placeholder="Введіть назву" class="form-control"><br>
    <input type="text" name="genre" placeholder="Введіть жанр" class="form-control"><br>
    <input type="text" name="author" placeholder="Введіть автора" class="form-control"><br>
    <input type="text" name="hour" placeholder="Введіть години (16:00;18:00)" class="form-control"><br>
    <input type="text" name="full_text" placeholder="Введіть опис до фільму" class="form-control"><br>
<!--    <input type="text" name="nameImg" placeholder="Введіть назву афіші(шлях)" class="form-control"><br>-->
<!--    <input type="file" required class="form-control" id="file" name="file"><br>-->
    <button type="submit" class="btn btn-success">Додати фільм</button>
</form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
