<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Top cadet</title>
</head>

<body class="text-center">
<main class="form-signin">
  <form class="c"  th:action="'/films'" method="get">

    <h1 class="h3 mb-3 fw-normal">Оплата</h1>

    <div class="form-floating " >
      <input aling="center" type="text" class="form-control" id="floatingInput" name="name" placeholder="User Name">
      <label for="floatingInput">Number cards</label>
    </div>
    <div class="form-floating " >
      <input aling="center" type="text" class="form-control" id="floatingInput2" name="name" placeholder="User Name">
      <label for="floatingInput2">date(01/05)</label>
    </div>
    <div class="form-floating " >
      <input aling="center" type="text" class="form-control" id="floatingInput3" name="name" placeholder="User Name">
      <label for="floatingInput3">ccv</label>
    </div>


    <div class="checkbox mb-3">
      <p th:text="'До сплати:'+${pay}"></p>
    </div>
    <button class="w-100 btn btn-lg btn-primary " type="submit" value="Sign In">Оплатити</button>
  </form>
</main>




</body>
<style>
        form {
            margin: 0 auto;
            width:250px;
        }

      .c{
          width: 30%;

      }
    </style>
</html>
