<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Login</title>
</head>

<body class="text-center">
<main class="form-signin">
    <form class="c"  th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Ввійти</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="form-floating " >
            <input aling="center" type="text" class="form-control" id="floatingInput" name="name" placeholder="User Name">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating ">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <a href="/registration">Зареєструватися</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary " type="submit" value="Sign In">Ввійти</button>
    </form>
</main>




</body>
<style>
a{
            text-decoration:none;
        }
        form {
            margin: 0 auto;
            width:250px;
        }

      .c{
          width: 30%;

      }
    </style>
</html>
